POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  ${TOPDIR}/../external-src/poky/meta \
  ${TOPDIR}/../external-src/poky/meta-poky \
  ${TOPDIR}/../external-src/poky/meta-yocto-bsp \
  ${TOPDIR}/../external-src/meta-qt5 \
  ${TOPDIR}/../external-src/meta-raspberrypi \
  ${TOPDIR}/../src/meta-arig \
  "
