# Poky based
require conf/distro/poky.conf

# Distro description
DISTRO = "arig"
DISTRO_NAME = "ARIG robotique distribution"
DISTRO_VERSION = "0.1"
MAINTAINER = "Gregory DEPUILLE <gregory.depuille@gmail.com>"

# Splash image to use
SPLASH = "psplash-arig"

# Add features
DISTRO_FEATURES += "wifi"

# Remove uneeded features
DISTRO_FEATURES_remove = " \
        3g \
        acl \
        alsa \
        bluetooth \
        gobject-introspection-data \
        ipv6 \
        nfc \
        nfs \
        pci \
        pcmcia \
        pulseaudio \
        usbgadget \
        vulkan \
        wayland \
        x11 \
        xattr \
        zeroconf \
"
